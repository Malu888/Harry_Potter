<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Harry Potter Game</title>
</head>

<body>
  <main>
    <!-- PANTALLA DE INICIO -->
    <div id="home-screen">
      <img src="./img/logo-harry.png" alt="logo-harry-potter">
      <br>
      <img src="./img/harry_-potter-removebg-preview.png" width="400" alt="harry-potter">
      <br>
      <button id="start-btn">Alohomora</button>
    </div>

    <!-- PANTALLA DE JUEGO1 -->
    <div id="game-screen" class="container">
    </div>
    <div id="game-box">
      <br>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
      <br>
      <div id="timer">Timer : 40s </div>
    </div>

    <!--PANTALLA DE CAMBIO DE NIVEL-->
    <div id="next-level-screen">
      <img src="./img/bby1" alt="dobby-dance">
      <img src="./img/dobby" alt="dobby-dance-again">
      <br>
      <h1>Let's go to the next level muggle!</h1>
      <button id="start-next-level-btn">Start</button>
    </div>

    <!--PANTALLA GANADORA-->
    <div id="winner-screen">
      <img src="./img/ganador" alt="winner-game">
      <br>
      <h1>Harry Potter: “Working hard is important, but there's something that matters more, believing in yourself.”</h1>
      <button id="restart-btn">Restart</button>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img src="" alt="" class="logo-img" width="" />
      <h1>Game Over</h1>
      <img src="./img/game-over" alt="game-over">
      <br />
      <button id="restart-btn">Restart</button>
    </div>
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/harry.js"></script>
  <script src="./js/snitch.js"></script>
  <script src="./js/dementor.js"></script>
</body>

</html>
